<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titolo della pagina-->
    <title>Drag & Drop</title>
    <!--Importazione Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Collegamento con il file CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <!--Corpo della pagina-->
  <body>
    <div class="flex flex-row p-10 m-10 h-[700px] gap-10">
      <!--Tasks in Coda-->
      <div
        class="colonna rounded-xl bg-slate-200 p-10 w-80 flex flex-col gap-4 justify-start task-box"
        data-column="0"
      >
        <h2 class="text-2xl text-center font-bold mb-4">In Coda</h2>
        <!--Divisorio-->
        <div class="br-style"></div>
      </div>
      <!--Tasks Aperti-->
      <div
        class="colonna rounded-xl bg-slate-200 p-10 w-80 flex flex-col gap-4 justify-start task-box"
        data-column="1"
      >
        <h2 class="text-2xl text-center font-bold mb-4">Aperto</h2>
        <!--Divisorio-->
        <div class="br-style"></div>
      </div>
      <!--Tasks In Revisione-->
      <div
        class="colonna rounded-xl bg-slate-200 p-10 w-80 flex flex-col gap-4 justify-start task-box"
        data-column="2"
      >
        <h2 class="text-2xl text-center font-bold mb-4">In Revisione</h2>
        <!--Divisorio-->
        <div class="br-style"></div>
      </div>
      <!--Tasks Completati-->
      <div
        class="colonna rounded-xl bg-slate-200 p-10 w-80 flex flex-col gap-4 justify-start task-box"
        data-column="3"
      >
        <h2 class="text-2xl text-center font-bold mb-4">Completato</h2>
        <!--Divisorio-->
        <div class="br-style"></div>
      </div>
    </div>
    <!--Collegamento con il file JS-->
    <script src="script.js"></script>
  </body>
</html>
